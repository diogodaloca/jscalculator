<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Calculator using Javascript</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<h2>Simple Calculator</h2><input id="num-one" name="num-one" type="text"> <input id="num-two" name="num-two" type="text"><br>
		<div class="operators">
			<input checked id="box1" name="sign-area" type="radio" value="add">
			<label for="box1">+</label>

			<input id="box2" name="sign-area" type="radio" value="subtract">
			<label for="box2">-</label>

			<input id="box3" name="sign-area" type="radio" value="multiply">
			<label for="box3">*</label>
			
			<input id="box4" name="sign-area" type="radio" value="divide">
			<label for="box4">/</label>
		</div>
		<button onclick="outcome()" type="button">calculate</button>
		<h1 id="resultArea"></h1>
	</div>
	<script src="index.js">
	</script> 

</body>
</html>
